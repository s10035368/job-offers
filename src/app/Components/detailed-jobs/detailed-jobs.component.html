<div class="container">
    <div class="row">
        
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                </svg>
                <button class="back" (click)="goBack()">Back</button>
            </div>
       
    </div>

    <div class="row">
        <div class="col">
            <img class="companyLogo" src="{{jobDetails.companyLogo}}" alt="Brand image" width="auto" height="auto">
        </div>
        <div class="col">
            <div>
                <h2>
                    {{jobDetails.title}}
                </h2>
            </div>
            <div class="disc">
                <span class="sec1">{{jobDetails.types}}</span>
                <span class="sec2">{{jobDetails.industries[0]}}</span>
            </div>
        </div>
    </div>

    <div>
        <div>Publish Date: {{jobDetails.publishDate}}</div>
        <div>Location: {{jobDetails.location}}</div>
        <div>Reference: {{jobDetails.reference}}</div>
        <div>Description: <p [innerHTML]="jobDetails.description"></p>
        </div>
    </div>
</div>
