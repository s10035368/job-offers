
<div>
    <div *ngFor="let job of jobList">
        <div class="row">
            <div class="col-md-1">
                <img src= "{{job.companyLogo}} " alt="Brand image" />
            </div>
            <div class="col-md-7">
                <a (click)="jobDetail(job)"> <h3>{{job.title}}</h3> </a>
                   <h5>
                    Company: {{job.companyName}}
                    Reference : {{job.reference}}
                    </h5>         
            </div>
            
            <div class="col-md-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16" stroke-width="0.1"
                    stroke="currentColor" class="w-6 h-6" (click)="PreferSelect(job)"
                    [ngClass]="{'active':job.isSelectedFavorite}">
                    <path stroke-linecap="square" stroke-linejoin="square"
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                </svg>
            </div>
        </div>
    </div>
</div>
